<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Greenhouse Control Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-bg: #0a0f1c;
      --secondary-bg: #1a1f2e;
      --card-bg: #242837;
      --accent-green: #00ff88;
      --accent-blue: #0099ff;
      --text-primary: #ffffff;
      --text-secondary: #b4bcd0;
      --border-color: #2d3748;
      --shadow-main: 0 8px 32px rgba(0, 255, 136, 0.1);
      --shadow-hover: 0 12px 48px rgba(0, 255, 136, 0.2);
      --gradient-main: linear-gradient(135deg, #0a0f1c 0%, #1a1f2e 100%);
      --gradient-card: linear-gradient(135deg, #242837 0%, #2d3748 100%);
      --gradient-accent: linear-gradient(135deg, #00ff88 0%, #0099ff 100%);
    }

    body {
      background: var(--gradient-main);
      color: var(--text-primary);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
      position: relative;
    }

    .header::before {
      content: '';
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: var(--gradient-accent);
      border-radius: 2px;
    }

    .header h1 {
      font-size: 3rem;
      font-weight: 700;
      background: var(--gradient-accent);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
    }

    .header p {
      color: var(--text-secondary);
      font-size: 1.1rem;
      font-weight: 400;
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 2rem;
      border: 1px solid var(--border-color);
      box-shadow: var(--shadow-main);
      backdrop-filter: blur(10px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--gradient-accent);
      opacity: 0.7;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-hover);
      border-color: var(--accent-green);
    }

    .card-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .card-icon {
      width: 32px;
      height: 32px;
      background: var(--gradient-accent);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    /* Sensor Gauges */
    .sensor-grid {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .gauge-container {
      position: relative;
      aspect-ratio: 1;
      width: 220px;
      height: 220px;
      margin: 0 auto;
    }

    .gauge {
      width: 100%;
      height: 100%;
      position: relative;
      border-radius: 50%;
      background: conic-gradient(from 0deg, var(--accent-green) 0%, var(--accent-blue) 70%, var(--border-color) 70%);
      padding: 8px;
      animation: rotate 3s ease-in-out infinite alternate;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(2deg); }
    }

    .gauge-inner {
      width: 100%;
      height: 100%;
      background: var(--card-bg);
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .gauge-value {
      font-size: 2.2rem;
      font-weight: 700;
      background: var(--gradient-accent);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1;
      min-height: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      word-break: keep-all;
      white-space: nowrap;
    }

    .gauge-label {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-top: 0.5rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* Status Display */
    .status-display {
      background: var(--secondary-bg);
      border-radius: 12px;
      padding: 1.5rem;
      border: 1px solid var(--border-color);
    }

    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 0;
      border-bottom: 1px solid var(--border-color);
    }

    .status-item:last-child {
      border-bottom: none;
    }

    .status-label {
      color: var(--text-secondary);
      font-weight: 500;
    }

    .status-value {
      color: var(--text-primary);
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    .status-connected { background: var(--accent-green); }
    .status-disconnected { background: #ff4444; }
    .status-connecting { background: #ffaa00; }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Form Elements */
    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-secondary);
      font-weight: 500;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .form-input {
      width: 100%;
      padding: 1rem;
      background: var(--secondary-bg);
      border: 2px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--accent-green);
      box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
    }

    .form-input::placeholder {
      color: var(--text-secondary);
      opacity: 0.7;
    }

    /* Buttons */
    .btn {
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: var(--gradient-accent);
      color: var(--primary-bg);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 255, 136, 0.3);
    }

    .btn-secondary {
      background: var(--secondary-bg);
      color: var(--text-primary);
      border: 2px solid var(--border-color);
    }

    .btn-secondary:hover {
      border-color: var(--accent-green);
      background: var(--card-bg);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }

    .btn-group {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    /* Message Display */
    .message {
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      border-left: 4px solid;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.success {
      background: rgba(0, 255, 136, 0.1);
      border-color: var(--accent-green);
      color: var(--accent-green);
    }

    .message.error {
      background: rgba(255, 68, 68, 0.1);
      border-color: #ff4444;
      color: #ff6b6b;
    }

    .message.info {
      background: rgba(0, 153, 255, 0.1);
      border-color: var(--accent-blue);
      color: var(--accent-blue);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      .header h1 {
        font-size: 2rem;
      }

      .dashboard-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }

      .card {
        padding: 1.5rem;
      }

      .btn-group {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }
    }

    /* Loading Animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid var(--border-color);
      border-top: 3px solid var(--accent-green);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Greenhouse Control</h1>
      <p>Advanced IoT Monitoring System</p>
    </div>

    <div class="dashboard-grid">
      <div class="card">
        <h2 class="card-title">
          <div class="card-icon">ðŸ“Š</div>
          Environmental Sensors
        </h2>
        <div class="sensor-grid">
          <div class="gauge-container">
            <div class="gauge">
              <div class="gauge-inner">
                <div class="gauge-value" id="humidityValue">--%</div>
                <div class="gauge-label">Humidity</div>
              </div>
            </div>
          </div>
          <div class="gauge-container">
            <div class="gauge">
              <div class="gauge-inner">
                <div class="gauge-value" id="lightValue">-- lx</div>
                <div class="gauge-label">Light Level</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <h2 class="card-title">
          <div class="card-icon">ðŸ“¡</div>
          Network Status
        </h2>
        <div class="status-display" id="wifiStatusDisplay">
          <div class="status-item">
            <span class="status-label">Checking connection...</span>
            <span class="status-value"><div class="loading"></div></span>
          </div>
        </div>
      </div>

      <div class="card">
        <h2 class="card-title">
          <div class="card-icon">ðŸ”§</div>
          WiFi Configuration
        </h2>
        <div class="form-group">
          <label class="form-label" for="SSID">Network Name (SSID)</label>
          <input type="text" id="SSID" class="form-input" placeholder="Enter WiFi network name" />
        </div>
        <div class="form-group">
          <label class="form-label" for="PW">Password</label>
          <input type="password" id="PW" class="form-input" placeholder="Enter WiFi password" />
        </div>
        <div class="btn-group">
          <button class="btn btn-primary" onclick="connectToWiFi()" id="connectBtn">
            Connect Network
          </button>
          <button class="btn btn-secondary" onclick="disconnectWiFi()" id="disconnectBtn">
            Disconnect
          </button>
        </div>
        <div id="connectionMessage"></div>
      </div>
    </div>
  </div>

  <script>
    // Import the Firebase SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    // Your Firebase configuration object
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // --- Firebase Data Listeners ---

    // Listen for the latest sensor readings from the database
    const latestLogRef = ref(db, 'sensors/esp32_01/latest');

    onValue(latestLogRef, (snapshot) => {
      const data = snapshot.val();
      if (data) {
        document.getElementById("humidityValue").textContent = `${data.humidity}%`;
        document.getElementById("lightValue").textContent = `${data.light_level} lx`;
      }
    });

    // --- User Interaction Functions ---

    function updateWiFiStatus() {
      fetch('/api/wifi/status')
        .then(response => response.json())
        .then(data => {
          const statusDisplay = document.getElementById('wifiStatusDisplay');
          let statusHTML = '';
          
          statusHTML += `
            <div class="status-item">
              <span class="status-label">Access Point</span>
              <span class="status-value">
                <div class="status-indicator status-connected"></div>
                ${data.ap.ssid} (${data.ap.connected_clients} devices)
              </span>
            </div>
            <div class="status-item">
              <span class="status-label">AP IP Address</span>
              <span class="status-value">${data.ap.ip}</span>
            </div>
          `;
          
          if (data.sta.connected) {
            statusHTML += `
              <div class="status-item">
                <span class="status-label">Internet Connection</span>
                <span class="status-value">
                  <div class="status-indicator status-connected"></div>
                  Connected to ${data.sta.ssid}
                </span>
              </div>
              <div class="status-item">
                <span class="status-label">IP Address</span>
                <span class="status-value">${data.sta.ip}</span>
              </div>
              <div class="status-item">
                <span class="status-label">Signal Strength</span>
                <span class="status-value">${data.sta.rssi} dBm</span>
              </div>
            `;
          } else {
            statusHTML += `
              <div class="status-item">
                <span class="status-label">Internet Connection</span>
                <span class="status-value">
                  <div class="status-indicator status-disconnected"></div>
                  Not connected
                </span>
              </div>
            `;
          }
          
          statusDisplay.innerHTML = statusHTML;
        })
        .catch(error => {
          console.error('Error fetching WiFi status:', error);
          document.getElementById('wifiStatusDisplay').innerHTML = `
            <div class="status-item">
              <span class="status-label">Status</span>
              <span class="status-value">
                <div class="status-indicator status-disconnected"></div>
                Error fetching status
              </span>
            </div>
          `;
        });
    }

    function connectToWiFi() {
      const ssid = document.getElementById("SSID").value.trim();
      const password = document.getElementById("PW").value.trim();
      const connectBtn = document.getElementById("connectBtn");
      const messageDiv = document.getElementById("connectionMessage");
      
      if (!ssid) {
        showMessage("Please enter a WiFi network name (SSID)", "error");
        return;
      }
      
      connectBtn.disabled = true;
      connectBtn.innerHTML = '<div class="loading"></div> Connecting...';
      showMessage("Connecting to WiFi network...", "info");
      
      const data = { ssid: ssid, password: password };
      
      fetch('/api/wifi/connect', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(result => {
        showMessage(result.message, "info");
        
        setTimeout(() => {
          updateWiFiStatus();
          connectBtn.disabled = false;
          connectBtn.textContent = "Connect Network";
        }, 15000);
      })
      .catch(error => {
        console.error('Error connecting to WiFi:', error);
        showMessage("Error connecting to WiFi: " + error.message, "error");
        connectBtn.disabled = false;
        connectBtn.textContent = "Connect Network";
      });
    }

    function disconnectWiFi() {
      const disconnectBtn = document.getElementById("disconnectBtn");
      
      disconnectBtn.disabled = true;
      disconnectBtn.innerHTML = '<div class="loading"></div> Disconnecting...';
      
      fetch('/api/wifi/disconnect', { method: 'POST' })
        .then(response => response.json())
        .then(result => {
          showMessage(result.message, "info");
          updateWiFiStatus();
          disconnectBtn.disabled = false;
          disconnectBtn.textContent = "Disconnect";
        })
        .catch(error => {
          console.error('Error disconnecting from WiFi:', error);
          showMessage("Error disconnecting from WiFi", "error");
          disconnectBtn.disabled = false;
          disconnectBtn.textContent = "Disconnect";
        });
    }

    function showMessage(message, type) {
      const messageDiv = document.getElementById("connectionMessage");
      messageDiv.innerHTML = `<div class="message ${type}">${message}</div>`;
      
      setTimeout(() => {
        messageDiv.innerHTML = "";
      }, 5000);
    }
    
    // --- Initial Setup ---
    updateWiFiStatus();
    setInterval(updateWiFiStatus, 5000);
  </script>
</body>
</html>
