[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200


; Build settings
build_src_filter = +<*>

;newer maintained forks (RECOMMENDED)
lib_deps = 
	mathieucarbou/ESP Async WebServer@^3.0.6
	bblanchon/ArduinoJson@^7.4.2
	mbed-samux/MbedJSONValue@0.0.0+sha.10a99cdf7846

